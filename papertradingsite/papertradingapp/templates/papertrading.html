{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading</title>
    <link rel="stylesheet" href="../static/styles/papertrading.css">
</head>
<body>
    <h3>Hello you've made it to the trading sim site!</h3>

    <table class="stocks-table">
        <caption>
            These are your owned stocks!
        </caption>
        <thead>
            <tr>
                <th scope="col" class="stocks-table-item">Stocks</th>
                <th scope="col" class="stocks-table-item">Quantity</th>
                <th scope="col" class="stocks-table-item">Value</th>
                <th scope="col" class="stocks-table-item">Buy/Sell</th>
            </tr>
        </thead>
        <tbody id="stocks-table-body" class="stocks-table-body">

        </tbody>
    </table>
    <div id="user-stocks" style="display: none;">{{ stocks_json | safe }}</div>

    <script src="{% static 'papertrading.js' %}"></script>
</body>
</html>
